<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Mortal Kombat</title>

</head>
<body>

   <div class="app">
      <header class="header">
         <a href="#" class="logo">
            <img src="img/logo.svg" alt="Logo" class="logo-image">
         </a>
         <a href="#" class="user">
            <span class="user-name">Taras</span>
            <img src="img/avatar.jpg" alt="Avatar" class="user-img">
         </a>
      </header>
      <section class="film">
         <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
         <div class="tags">
            <span class="date">21</span>
            <span class="genre">Action, fantasy, epic</span>
            <span class="country">USA</span>
            <span class="age">18+</span>
         </div>
         <div class="description">
            Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
         </div>
         <div class="button-group">
            <button class="button button-primary">Предзаказ фильма</button>
            <button class="button button-default">
               <img src="img/Vector.svg" alt="icon: play" class="button-icon">
               <span class="button-text">Смотреть трейлер</span>
            </button>
         </div>
      </section>
   </div>



<script src="js/app.js"></script>
</body>
</html>
